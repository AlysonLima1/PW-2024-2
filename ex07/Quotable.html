<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações - Quotable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Citação Inspiradora</h1>
        <blockquote id="quote">
            <p></p>
            <footer></footer>
        </blockquote>
    </div>
    <script>
        fetch('https://api.quotable.io/random')
            .then(response => response.json())
            .then(data => {
                const quoteBlock = document.getElementById('quote');
                quoteBlock.querySelector('p').textContent = data.content;
                quoteBlock.querySelector('footer').textContent = `— ${data.author}`;
            })
            .catch(error => console.error('Erro:', error));
    </script>
</body>
</html>
