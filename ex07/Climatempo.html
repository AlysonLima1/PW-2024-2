<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clima</title>
</head>
<body>
    <h1>Clima Atual</h1>
    <input type="text" id="cidade" placeholder="Digite uma cidade">
    <button onclick="buscarClima()">Buscar</button>
    <div id="resultado"></div>

    <script>
        async function buscarClima() {
            const cidade = document.getElementById('cidade').value;
            const chaveApi = 'SUA_CHAVE_API'; // Substitua pela sua chave
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${chaveApi}&units=metric`;
            
            const resposta = await fetch(url);
            const dados = await resposta.json();
            document.getElementById('resultado').innerHTML = `
                <h2>${dados.name}</h2>
                <p>Temperatura: ${dados.main.temp} °C</p>
                <p>Condições: ${dados.weather[0].description}</p>
            `;
        }
    </script>
</body>
</html>
